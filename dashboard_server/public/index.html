<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Server Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="dark-mode">
    <div class="top-menu">
        <div class="menu-buttons">
            <button onclick="showSection('map')">Map</button>
            <button onclick="showSection('player')">Player</button>
            <button onclick="showSection('team')">Team</button>
            <button onclick="showSection('utils')">Utils</button>
            <button id="refresh-btn" onclick="refreshData()">Refresh</button>
        </div>
        <div class="connect-form">
            <input type="text" id="hostname" placeholder="Enter IP address">
            <input type="number" id="port" placeholder="Enter port">
            <button id="connect-btn" onclick="connectToServer()">Connect</button>
            <button id="toggle-theme" onclick="toggleMode()">Toggle Theme</button>
        </div>
    </div>
    <div class="container">
        <div id="map" class="section">
            <div class="map-container">
                <h2>Map</h2>
                <table id="map-table"></table>
            </div>
            <div class="details">
                <h2>Element Details</h2>
                <div id="element-details"></div>
            </div>
        </div>
        <div id="player" class="section">
            <div class="sidebar">
                <h2>Players</h2>
                <div id="player-list"></div>
            </div>
            <div class="details">
                <h2>Player Details</h2>
                <div id="player-details"></div>
            </div>
        </div>
        <div id="team" class="section">
            <div class="sidebar">
                <h2>Teams</h2>
                <div id="team-list"></div>
            </div>
            <div class="details">
                <h2>Team Details</h2>
                <div id="team-details"></div>
            </div>
        </div>
        <div id="utils" class="section">
            <div class="utils-container">
                <div class="utils-left" id="utils-left">
                    <!-- Rows of utils data will be populated here -->
                </div>
                <div class="utils-right">
                    <label for="frequency-input">Frequency:</label>
                    <input type="number" id="frequency-input" min="0" max="50000" placeholder="Enter frequency">
                    <button onclick="changeFrequency()">Set Frequency</button>
                </div>
            </div>
            <div class="chart-container">
                <div id="responseTimeChart"></div>
                <div id="ramUsageChart"></div>
                <div id="cpuUsageChart"></div>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <p id="popup-message"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
